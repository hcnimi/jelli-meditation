<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meditation</title>
    <script src="https://use.fontawesome.com/26a0852028.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sumana" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel='stylesheet' href='css/style.css' type='text/css'>
</head>

<body>
    <div id="main">
        
        <div id="navbar">
            <div id="title">
                <h2>Wim Hof Meditation Visualizer & Timer</h2>
            </div>

            <div id="social">
                <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
                <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
            </div>
        </div>

        <div id="content-container">

            <div id="left-sidebar">
                <p>Left sidebar</p>
            </div>

            <div id="jellyfish-container">
                <p> Jellyfish container</p>
                <div id="jellyfish-animation">
                    <p>Jellyfish animation</p>
                </div>

                <div id="timer">
                    <p>Timer</p>
                </div>
            </div>

        </div>

    </div>
    <script src="./js/bundle.js"></script>
